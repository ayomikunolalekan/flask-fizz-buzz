<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Fizzbuzz app</title>
</head>
<body>
    <h1>Fizzbuzz application</h1>
    <ul>
    {% for i in range(1,101) %} 
    {% if i%3 == 0 and i%5 == 0 %} 
    <li>{{"FizzBuzz"}}</li>
    {% elif i%3 == 0 %}
    <li>{{"Fizz"}}</li>
    {% elif i%5 == 0 %}
    <li>{{"Buzz"}}</li>
    {% else %}
    <li>{{i}}</li>

   </ul>
    {% endif %}
    {% endfor %}
</body>
</html>
